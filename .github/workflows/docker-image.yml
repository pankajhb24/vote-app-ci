name: CI and Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Read the current version from VERSION.txt and increment it
    - name: Update VERSION.txt
      id: versioning
      run: |
        # Read the current version from VERSION.txt
        current_version=$(cat VERSION.txt)
        echo "Current version: $current_version"

        # Increment the version (e.g., 1.0.0 -> 1.0.1)
        IFS='.' read -r major minor patch <<< "$current_version"
        patch=$((patch + 1))
        new_version="$major.$minor.$patch"
        echo "New version: $new_version"

        # Write the new version back to VERSION.txt
        echo "$new_version" > VERSION.txt

        # Export the new version as an environment variable
        echo "new_version=$new_version" >> $GITHUB_ENV

    # Step 4: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/vote-app:${{ env.new_version }} .

    # Step 5: Push the Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/vote-app:${{ env.new_version }}

    # Step 6: Commit and push the updated VERSION.txt
    - name: Commit and Push VERSION.txt
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add VERSION.txt
        git commit -m "Increment version number to ${{ env.new_version }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
